<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <h1>CRONOMETRO</h1>
    <div class="cronometro">
        <div class="tela">
            <span id="telaHora">00</span><span> : </span>
            <span id="telaMinuto">00</span><span> : </span>
            <span id="telaSegundo">00</span><span> : </span>
            <span id="telaMilissegundos">00</span>
        </div>
        <div class="botoes">
            <button class="botoesClicar" onclick="iniciarContagem()" >Iniciar</button>
            <button class="botoesClicar" onclick="pararContagem()" >Parar</button>
        </div>
    </div>
    <script src="assets/script/script.js"></script>
</body>
</html>
